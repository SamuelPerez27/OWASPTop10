<!doctype html>
<html lang="en">

<head>
	<title>Register</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">

</head>

<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Proyecto OWASP TOP 10</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<section class="vh-100" style="background-color: #9A616D;">
					<div class="container py-5 h-100">
						<div class="row d-flex justify-content-center align-items-center h-100">
							<div class="col col-xl-10">
								<div class="card" style="border-radius: 1rem;">
									<div class="row g-0">
										<div class="col-md-6 col-lg-5 d-none d-md-block">
											<img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
												alt="login form" class="img-fluid"
												style="border-radius: 1rem 0 0 1rem;" />
										</div>
										<div class="col-md-6 col-lg-7 d-flex align-items-center">
											<div class="card-body p-4 p-lg-5 text-black">

												<form method="post" action="/register"
													onsubmit="return validarContraseña()" class="signin-form">

													<div class="d-flex align-items-center mb-3 pb-1">
														<i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
														<span class="h1 fw-bold mb-0">Logo</span>
													</div>

													<h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">
														Registro</h5>

														
									{% if error %}
									<div class="alert alert-danger" role="alert">
									  {{ error }}
									</div>
			
								  {% endif %}

													<div data-mdb-input-init class="form-outline mb-4">
														<label class="label" for="username">Correo electronico</label>
														<input type="email" name="username" id="username"
															class="form-control" placeholder="Username" required>
													</div>

													<div data-mdb-input-init class="form-outline mb-4">
														<label class="label" for="password">Contraseña</label>
														<input type="password" name="password" id="password"
															class="form-control" placeholder="Password" required>
														<span id="errorPassword" class="error-message"></span>

													</div>
													<div class="form-group mb-3">
														<label class="label" for="password">Repite la contraseña</label>
														<input type="password" class="form-control" id="repeat-password"
															placeholder="Repeat Password" required>
														<span id="errorRepetirPassword" class="error-message"></span>
													</div>

													<div class="form-group">
														<div class="alert alert-danger" role="alert" id="error-message"
															style="display: none;">
															Las contraseñas no coinciden.
														</div>
													</div>

													<div class="pt-1 mb-4">
														<button data-mdb-button-init data-mdb-ripple-init
															class="btn btn-dark btn-lg btn-block"
															type="submit">Registrarse</button>
													</div>



												</form>


												<script>
													function validarContraseña() {
														const contrasena = document.getElementById('password').value;
														const repetirContrasena = document.getElementById('repeat-password').value;
														const errorPassword = document.getElementById('errorPassword');
														const errorRepetirPassword = document.getElementById('errorRepetirPassword');

														// Validar la longitud mínima de la contraseña
														if (contrasena.length < 8) {
															errorPassword.textContent = 'La contraseña debe tener al menos 8 caracteres';
															return false;
														} else {
															errorPassword.textContent = '';
														}

														// Validar que las contraseñas coincidan
														if (contrasena !== repetirContrasena) {
															errorRepetirPassword.textContent = 'Las contraseñas no coinciden';
															return false;
														} else {
															errorRepetirPassword.textContent = '';
														}

														// Si todas las validaciones son correctas, permite el envío del formulario
														return true;
													}
												</script>

											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</section>
			</div>
		</div>
	</section>

	<script src="{{ url_for('static',filename='js/jquery.min.js') }}"></script>
	<script src="{{ url_for('static',filename='js/popper.js') }}"></script>
	<script src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>
	<script src="{{ url_for('static',filename='js/main.js') }}"></script>


</body>

</html>
